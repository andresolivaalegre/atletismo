<h2 class="text-center">Registro</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input class="form-control" [class.is-invalid]="nameNoValido" type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name">
                    <small class="text-danger" *ngIf="nameNoValido"> Introduzca un nombre</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" [class.is-invalid]="emailNoValido" type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
                    <small class="text-danger" *ngIf="emailNoValido"> Introduzca un email válido</small>

                </div>

                <div class="form-group">
                    <label for="Password">Contraseña</label>
                    <input class="form-control" [class.is-invalid]="passwordNoValido" type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
                    <small class="text-danger" *ngIf="passwordNoValido"> Introduzca una contraseña</small>

                </div>

                <div class="form-group">
                    <label for="esEntrenador">¿Es atleta?    0->Atleta//1->Entrenador</label>
                    <input class="form-control" type="text" name="esEntrenador" formControlName="esEntrenador" autocomplete="off" class="form-control input-sm" placeholder="0/1">
                    <small class="text-danger" ></small>
                </div>

                <div class="form-group">
                    <label for="grupo">Grupo de entrenamiento(Solo rellenar si es atleta)</label>
                    <input class="form-control" type="text" name="grupo" formControlName="grupo" autocomplete="off" class="form-control input-sm" placeholder="grupo">
                    <small class="text-danger" ></small>
                </div>


                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

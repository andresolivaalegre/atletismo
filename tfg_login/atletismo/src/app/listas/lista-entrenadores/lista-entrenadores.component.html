<div class="row ml-5">
    <div class="col-md-3 mb-5" *ngFor="let entrenador of entrenadores">

        <h5 class="card-title">{{entrenador.name}}</h5>
        <p class="card-text">Correo electronico: {{entrenador.email}}</p>
        <button (click)="verListaAtletas(entrenador.id)" class="btn btn-primary">{{entrenador.id}}Lista de Atletas</button>
    </div>
</div>

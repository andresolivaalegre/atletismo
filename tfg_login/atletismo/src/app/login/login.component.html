<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css" media="screen">
</head>

<body class="header">


    <section class="u-clearfix u-section-1" id="sec-f8ce">
        <div class="u-align-left u-clearfix u-sheet u-sheet-1">
            <div *ngIf="mal" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    Correo o contraseña incorrectos
                </div>
            </div>
            <div class="u-form u-form-1">
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">

                    <div class="u-form-email u-form-group">
                        <label for="email" class="u-label">Email</label>
                        <input class="form-control" type="email" name="email" [class.is-invalid]="emailNoValido" formControlName="email" autocomplete="off" placeholder="Introduzca una dirección de correo electrónico válida" id="email-a49e" class="u-border-5 u-border-grey-30 u-input u-input-rectangle u-radius-28 u-text-black u-white u-input-1">
                        <small class="text-danger" *ngIf="emailNoValido">Introduzca un email válido</small>
                    </div>

                    <div class="u-form-group u-form-group-2">
                        <label for="Password" class="u-label">Contraseña</label>
                        <input class="form-control" type="password" name="Password" [class.is-invalid]="passwordNoValido" formControlName="password" autocomplete="off" placeholder="" id="text-612d" class="u-border-5 u-border-grey-30 u-input u-input-rectangle u-radius-28 u-text-black u-white u-input-2">
                        <small class="text-danger" *ngIf="passwordNoValido"> Introduzca una contraseña</small>
                    </div>

                    <div class="u-align-left u-form-group u-form-submit">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


</body>
